<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Button</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="main">
          <audio id="click-sfx">
               <source src="sfx/click.wav" type="audio/wav "></source>
          </audio>
          <audio id="unlock-sfx">
               <source src="sfx/unlock.wav" type="audio/wav"></source>
          </audio>
          <div id="button">
               <span id="button-txt">FUN</span>
          </div>
          <div id="spinning-circle-container">
               <div id="spinning-circle"></div>
          </div>
          <div id="progress">
               <span id="progress-title">CLICKS</span>
               <span id="progress-clicks"><span id="progress-number">0</span><span id="progress-slash"> / </span><span id="progress-max">10</span></span>
               <div id="progress-fill"></div>
          </div>
          <div id="footer">
               <span id="credit">JS remake of <a href="https://www.youtube.com/watch?v=7L1B5YaxxoA" target="_blank">this video</a> created by <a href="https://www.youtube.com/channel/UC_p_9arduPuxM8DHTGIuSOg" target="_blank">Jonas Tyroller</a>.</span>
          </div>
     </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js" charset="utf-8"></script>
</html>
